<!DOCTYPE HTML>

<html>
    
    <head>
        <title>HTML Demo</title>
	</head>
	
    <body>
        <div>	
            This is some text in a div.
            
			<div>
                This is another divider that can hold some content.
            </div> 
			
            <a href="https://www.google.com/">
				This is a link to Google
			</a>

            <p>
                This is a paragraph tag, notice the space before and after the text.
            </p>

			<div>
                This is another divider that can hold some content.
            </div>
			
            <img src="images/web-servers.jpg"
				 width="50%"> 
			</img>
			
			<!-- Line breaks don't need closing tags -->
            <br>

            <video 
				poster="images/my-video-poster.jpg"
				width="50%"
				controls
            > 
				<source src="videos/myvid.mp4" type="video/mp4">
            </video>
		
        </div>
	
    </body>

</html>
